<div>


<form class="col-md-8" [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
  <h3>Nouveau post</h3>
  <div class="form-group" style="margin-top: 30px">
    <label for="title"><h5>Titre</h5></label>
    <input type="text" class="form-control" id="title" formControlName="title">
  </div>
  <div class="form-group">
    <label for="content"><h5>Contenu</h5></label>
    <textarea class="form-control" name="content" id="content" rows="5" formControlName="content"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Soumettre</button>
</form>

</div>
